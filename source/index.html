	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});

		jQuery("#username").text("用户名：" + username + " 航班 " + flight_id);

		function getNums() {
			var str_url = "http://" + server_addr + "/index.php?m=Home&c=Index&a=badges";
			console.log(user_info.mac);
			$.post(str_url, user_info, function(sdata) {
				if(sdata.code == 1) {
					if(Number(sdata.data.msg_num)) {
						$("#msg_mark").html(sdata.data.msg_num);
						$("#msg_mark").show();
					} else {
						$("#msg_mark").hide();
					}
					if(Number(sdata.data.request_nums)) {
						$("#ask_mark").html(sdata.data.request_nums);
						$("#ask_mark").show();
					} else {
						$("#ask_mark").hide();
					}
				} else {
					console.log(sdata.code+"---"+sdata.msg);
					if(sdata.code > 2) {
						localStorage.clear();
						mui.alert("本帐号已在其他设备登录", "警告", "确定", function() {
							window.location.href = '../index.html';
						});
					}

				}

			}, 'json');
		} //function结束

		//退出按钮
		document.getElementById("exit").addEventListener('tap', function() {
			var btnArray = ['否', '是'];
			mui.confirm('你确定注销并退出登录么？', '注销', btnArray, function(e) {
				if(e.index == 1) {
					var str_url = "http://" + server_addr + "/index.php?m=Home&c=Auth&a=outlogin";
					$.post(str_url, user_info, function(data) {
						if(data.code == 1) {
							localStorage.clear();
							window.location.href = '../index.html';
//							mui.openWindow({
//								url: '../index.html',
//								id: 'enterance'
//							});
							mui.toast("退出成功");
						} else {
							mui.toast(data.code + "--" + data.msg);
						}

					}, 'json');

				} else {
					mui.toast("取消成功");
				}
			})
		});
		mui.plusReady(function() {
			getNums();

			//5秒自动刷新
			var interval=setInterval(function() {
				getNums();
				//console.log(localStorage.username);
				if(localStorage.username==undefined){
					clearInterval(interval);
				}

			}, 1000);

		}); //plusReady	闭合
	</script>
