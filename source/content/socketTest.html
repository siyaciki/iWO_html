<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery-1.8.0.js">
		<script>jQuery.noConflict()</script>
		</script>
		<script type="text/javascript">
			function shuchu(obj){
        			var cont=jQuery(obj).val();
        			update_msg(cont);
			}
			
			function update_msg(cont){
				jQuery.ajax({
						url: 'http://192.168.1.30/mixes/mixes/websocket/workerman/server.php',
						type: 'post',
						dataType: 'json',
						data: {"order":cont},
						async: false,
						success: function(data) {
								//操作成功
						},
						error: function(XMLHttpRequest, textStatus, errorThrown) {
							var str = "用户名密码错误" + XMLHttpRequest.status + "---" + XMLHttpRequest.readyState + textStatus + "naiyo" + XMLHttpRequest.responseText;
							mui.toast(str);
						}
					});
			}
		</script>
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">操控</h1>
		</header>
		<div class="mui-content">
				<div class="" style="text-align: center;">
					<button type="button" id="send" class="mui-btn mui-btn-blue" value="play" onclick="shuchu(this);">开始</button>
					<button type="button" id="jiu" class="mui-btn mui-btn-green" value="stop" onclick="shuchu(this);">停止</button>
				</div>
		</div>

	</body>

</html>
