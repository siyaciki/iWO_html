<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/jquery-1.8.0.js"></script>
    <script type="text/javascript">
        mui.init();
    </script>
</head>

<body>

    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">飞行状态</h1>
    </header>

    <ul class="mui-table-view" style="margin-top:80px;" id="list">

    </ul>
    <script src="../../js/localstroge.js"></script>
    <script>
        jQuery(function() {

            var url = "http://"+server_addr+"/index.php?m=Home&c=Fly";
            $.post(url, user_info, function(data) {
                if (data.code == 1) {
                    for (var i = 0; i < data.data.length; i++) {
                        $('#list').append(
                            '<li class="mui-table-view-cell mui-media">' +
                            '<a href="javascript:;">' +
                            '<span class="mui-icon mui-icon-navigate" style="font-size:42px;float:left;"></span>' +
                            '<div class="mui-media-body">' +
                            '<p style="line-height:42px;font-size:18px;padding-left:10px;">' + data.data[i] + '</p>' +
                            '</div>' +
                            '</a>' +
                            '</li>'
                        );
                    }
                } else {

                }
            }, "json");
        });
    </script>
</body>

</html>
