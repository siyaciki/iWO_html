<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!-- 引入bootstrap样式 -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<!-- 引入bootstrap-table样式 -->
		<link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">

		<!-- jquery -->
		<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
		<script>
			jQuery.noConflict()
		</script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- bootstrap-table.min.js -->
		<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
		<!-- 引入中文语言包 -->
		<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script>
			jQuery(function() {
				jQuery("#table").bootstrapTable({ // 对应table标签的id
					//url: "http://localhost/iWO_test/index.php/Home/Login/msga", // 获取表格数据的url
					url:'http://localhost/mixes/a.php',
					cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
					striped: true, //表格显示条纹，默认为false
					method: 'post',
　　　　　　　　　　	contentType: 'application/json',
					pagination: true, // 在表格底部显示分页组件，默认false
					pageList: [10, 20], // 设置页面可以显示的数据条数
					pageSize: 1, // 页面数据条数
					pageNumber: 1, // 首页页码
					sidePagination: 'client', // 设置为客户端分页
					sortName: 'id', // 要排序的字段
					sortOrder: 'desc', // 排序规则
					columns: [{
						checkbox: true, // 显示一个勾选框
						align: 'center' // 居中显示
					}, {
						field: 'code', // 返回json数据中的name
						title: '编号', // 表格表头显示文字
						align: 'center', // 左右居中
						valign: 'middle' // 上下居中
					}, {
						field: 'name',
						title: '名称',
						align: 'center',
						valign: 'middle'
					}, {
						field: 'calcMode',
						title: '计算方式',
						align: 'center',
						valign: 'middle',
					}, {
						title: "操作",
						align: 'center',
						valign: 'middle',
						width: 160, // 定义列的宽度，单位为像素px
						formatter: function(value, row, index) {
							return '<button class="btn btn-primary btn-sm" onclick="del(\'' + row.stdId + '\')">删除</button>';
						}
					}],
					onLoadSuccess: function() { //加载成功时执行
						console.info("加载成功");
					},
					onLoadError: function(XMLHttpRequest, textStatus, errorThrown) { //加载失败时执行
						console.info("加载数据失败");
							var str = "状态" + XMLHttpRequest.status + "---" + XMLHttpRequest.readyState + textStatus + "内容" + XMLHttpRequest.responseText;
							console.log(str);
					}

				});
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">地面通告</h1>
		</header>
		<div class="mui-content">
			<table id="table"></table>

		</div>


	</body>

</html>
