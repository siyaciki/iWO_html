<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>设备信息</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />

	<style type="text/css">
		#hw{
			font-size: 40px;
			line-height: 80px;
		}
	</style>
	</head>
	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设备分辨率</h1>
		</header>
		<div class="mui-content" >
			<div id="hw">设备分辨率</div>
			<hr/>
			<div id="hw2">设备分辨率</div>
			<hr/>
			<div id="hw3">设备分辨率</div>
		</div>
	</body>
		<script src="../../js/jquery-1.8.0.js"></script>
	<script type="text/javascript">
		
	function getMac() { 
    var mac = "xxx-xxx-xxx-xxx"; 
    if (plus.os.name == "Android") { 
        //WifiManager 
        var Context = plus.android.importClass("android.content.Context"); 
        var WifiManager = plus.android.importClass("android.net.wifi.WifiManager"); 
        var wifiManager = plus.android.runtimeMainActivity().getSystemService(Context.WIFI_SERVICE); 
        var WifiInfo = plus.android.importClass("android.net.wifi.WifiInfo"); 
        var wifiInfo = wifiManager.getConnectionInfo(); 
        mac = wifiInfo.getMacAddress(); 
    } 
    return mac; 
} 
// H5 plus事件处理
function plusReady(){
	var de=plus.device.model;
	var ime=plus.device.imei;
	var uid=plus.device.uuid;
	var ah=plus.screen.resolutionHeight*plus.screen.scale;
	var aw=plus.screen.resolutionWidth*plus.screen.scale;
	var hw="Device:"+de+"<br>IMEI: "+ime+"<br>UUID: "+uid+"<br>高:"+ah+"<br> 宽:"+aw;
	jQuery("#hw").html(hw);
	
	var mainActivity = plus.android.runtimeMainActivity();
    var Settings= plus.android.importClass("android.provider.Settings");
    var hw2="android id : "+Settings.Secure.getString(mainActivity.getContentResolver(),Settings.Secure.ANDROID_ID);
	jQuery("#hw2").html(hw2);
	var addr=getMac();
	$("#hw3").html(addr);
    
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
	</script>
</html>
