<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery-1.8.0.js"></script>
		<script>
			jQuery(function() {
				var numss = localStorage.getItem('noticeNum');
				var a_cont = new Array();
				a_cont["nums"]=numss;
				var cont=a_cont.toString();
				jQuery.ajax({
					url: 'http://192.168.1.30/mixes/groundNotice.php',
					type: 'post',
					dataType: 'json',
					data: cont,
					async: false,
					success: function(data) {
						//接受数据库的数据并显示，listview
						//长度，json数组的元素个数
						var lens=data.length;
						var key_array=Array();
						//遍历json数组
						for(var i=0;i<lens;i++)
						{
							//遍历元素数组
							for(var key in data[i])
							{
								//mui.toast(data[i][key]);
								//数组添加元素
								key_array.push(data[i][key]);
							}
							//mui.toast(key_array.length);
							jQuery("ul").append("<li class='mui-table-view-cell'><div class='mui-table'><div class='mui-table-cell mui-col-xs-10'><h4 class='mui-ellipsis'>"+key_array[1]+"</h4><p class='mui-h6 mui-ellipsis'>"+key_array[2]+"</p></div><div class='mui-table-cell mui-col-xs-2 mui-text-right'><span class='mui-h5'>"+key_array[3]+"</span></div></div></li>");
							key_array.splice(0,key_array.length);
						}
						//jQuery("#asd").html(data.length);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						var str = "连接错误" + XMLHttpRequest.status + "---" + XMLHttpRequest.readyState + textStatus + "naiyo" + XMLHttpRequest.responseText;
						mui.toast(str);
					}
				});
				
			});

		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">地面通告</h1>
		</header>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        </ul>
		</div>
	</body>

</html>
